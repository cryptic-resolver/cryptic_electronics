[ise.Xilinx]
name = "ISE"
desc = "Integrated Synthesis Environment"
more = "A discontinued software tool from Xilinx for synthesis and analysis of HDL designs, which primarily targets development of embedded firmware for Xilinx FPGA and CPLD integrated circuit (IC) product families. It was succeeded by Xilinx Vivado"

["i.mx"]
name = "i.MX"
desc = "innovative Multimedia eXtension"
more = "A family of Freescale Semiconductor (now part of NXP) proprietary microcontrollers for multimedia applications based on the ARM architecture and focused on low-power consumption"